<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <form method="POST">
        <label for="zipcodeInput">Enter city zip code: </label>
        <input type="text" placeholder="zip code" name="zipcodeInput" id="zipcodeInput" />
        <label for="countryInput">Enter country code: </label>
        <input type="text" placeholder="country code" name="countryInput" id="countryInput" />
        <button id="submitLocation">submit</button>
      </form>
      <div id="searchHistory"></div>
    <section id="todayWeather">
        <h2 id="todayCity"></h2>
        <p>Temp: <span id="todayTemp"></span></p>
        <p>Wind: <span id="todayWind"></span></p>
        <p>Humidity: <span id="todayHumidity"></span></p>
    </section>

    <script src="./assets/js/keys.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
